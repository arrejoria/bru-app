<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Brubank PF Calculator</title>
    <meta
      name="description"
      content="Simulador para plazos fijos de brubank."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Brubank PF-Calculator" />
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content=""> -->
    <!-- <meta property="og:image" content=""> -->

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- Add your site or application content here -->
    <p>This is HTML5 Boilerplate.</p>

    <main role="main" class="container">
      <section>
        <div class="bru__container">
          <div class="bru__header mb-4">
            <div class="bru__logo">
              <a href="#"
                ><img src="img/bru-logo.svg" alt="" width="200" height="100"
              /></a>
            </div>
            <h3>Simulador Plazo Fijo | Brubank</h3>
          </div>
          <div class="bru__body">
            <fieldset>
              <div class="bru__fields mb-4">
                <label for="amount">Monto a Invertir (ARS)</label>
                <div class="d-flex align-items-start" id="inpAmount">
                  <span class="amount__icon">$</span>
                  <input
                  type="number"
                  name="amount"
                  id="amount"
                  class="amount__inp"
                  value="100000"
                /></div>
                
                <div
                  class="bru__minmax d-flex justify-content-between"
                  id="amountMinMax"
                >
                  <small id="amountMin">Monto minimo: $1.000<span></span></small>
                  <small id="amountMax">Monto maximo: $10.000.000<span></span></small>
                </div>
              </div>

              <div class="bru__fields" id="inpPeriod">
                <label for="timePeriod">Periodo de renovación</label>
                <select name="timePeriod" id="timePeriod">
                  <option value="">Seleccionar un periodo</option>
                  <option value="0" selected>1 Mes</option>
                  <option value="2">3 Meses</option>
                  <option value="4">1 Año</option>
                </select>
                <div
                  class="bru__minmax d-flex justify-content-between"
                  id="periodMinMax"
                >
                  <small id="periodMin"
                    >Plazo minimo: <span>30 días</span></small
                  >
                  <small id="periodMax"
                    >Plazo maximo: <span>365 días</span></small
                  >
                </div>
              </div>
            </fieldset>

            <div class="separator"></div>

            <div class="results__content">
              <div class="result__item">
                <p>Monto inicial: </p><span id="montoInicial"></span>
              </div>
              <div class="result__item">
                <p>Intereses ganados: </p><span id="interesesGanados"></span>
              </div>
              <div class="result__item">
                <p>Neto a cobrar: </p><span id="netoACobrar"></span>
              </div>
              <div class="result__item">
                <p>Período de renovación: </p><span id="periodoRenovacion"></span>
              </div>
              <div class="result__item">
                <p>Tasa Nominal Anual (TNA): </p><span id="tasaNominalAnual"></span>
              </div>
              <div class="result__item">
                <p>Tasa Efectiva Anual (TEA): </p><span id="tasaEfectivaAnual"></span>
              </div>
            </div>
          </div>
          <div class="bru__footer"></div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
